<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC | SignUp</title>
    <link rel="stylesheet" href="singUp.css">
    <link rel="icon" type="image/x-icon" href="https://pngimg.com/uploads/kfc/small/kfc_PNG44.png">

</head>
<body>
    <div id="container">
        <div style="margin-bottom: 10px;"><img src="https://login.kfc.co.in/auth/resources/jdsrg/login/kfcIndiaLoginUIDev_02-23-2024-12-20/images/KFC_logo.svg" alt=""></div>
        <div class="kfc-logo">
            <img src="https://www.freepnglogos.com/uploads/kfc-png-logo/camera-kfc-png-logo-0.png" alt="">
        </div>


        <form>
            <input placeholder="Enter Username">
            <input type="email" placeholder="Enter your email address">
            <input placeholder="Enter Your password">
            <input type="password" placeholder="Confirm Your Password">
            <input id="button" type="submit" >
        </form>

    </div>
    
    
</body>
<script src="./signUp.js"></script>
</html>
