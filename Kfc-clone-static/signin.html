<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC | SIGN IN</title>
    <link rel="icon" type="image/x-icon" href="https://pngimg.com/uploads/kfc/small/kfc_PNG44.png">

    <link rel="stylesheet" href="signin.css">
</head>

<body>

    <div class="container">
        <div style="margin-bottom: 10px;"><img src="https://login.kfc.co.in/auth/resources/jdsrg/login/kfcIndiaLoginUIDev_02-23-2024-12-20/images/KFC_logo.svg" alt=""></div>
        <div class="kfc-logo">
            <img src="https://www.freepnglogos.com/uploads/kfc-png-logo/camera-kfc-png-logo-0.png" alt="">
        </div>
        <div class="mini-cont">
            <div class="top">
                <div class="signin">Sign In</div>
                <div class="logo">
                    <div><img
                            src="https://images.ctfassets.net/wtodlh47qxpt/4ZHyPA2EeaoP3aqtNDriBA/463462a9c27b0aa585e12b21ce3766e0/Social_Insta_White.svg"
                            alt=""></div>
    
                    <div><img
                            src="https://images.ctfassets.net/wtodlh47qxpt/dKiu2meLcfz2DNwsg7nZw/7194830b1ba6f25b158a23d6b2c4752c/Social_Facebook_White.svg"
                            alt=""></div>
    
                    <div><img
                            src="https://images.ctfassets.net/wtodlh47qxpt/78z9x0WwdkdXwGVK726EKX/6599ca34ec88e2a6f46d7d94ed85a8ad/Social_Twitter_White.svg"
                            alt=""></div>
                </div>
            </div>
    
            <div class="input">
                
                <div>
                    <input type="email" id="username" placeholder="Username">
                </div>
    
                <div>
                    <input type="password" id="password" placeholder="Password">
                </div>

                <button class="btn" id="signInBtn">Sign In</button>

            </div>
    
    
            <div class="remember-forgot">
                <div><input type="checkbox">Remember Me</div>
                <div class="forgot-password">Forgot Password</div>
            </div>
    
            <div class="bottom">
                <p>Not a member?<span class="signup"><a href="./signUp.html">SignUp</a></span></p>
            </div>

        </div>
        
    </div>

</body>

<script src="signin.js"></script>

</html>
